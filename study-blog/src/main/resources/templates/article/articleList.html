<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 목록</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcnd.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="p-5 mb-5 text-center</> bg-light">
		<h1 class="mb-3">My Blog</h1>
		<h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
	</div>
	
	<div>
		<div class="row-6" th:each="item : ${articles}"> <!-- article 개수만큼 반복 -->
			<div class="card">
				<div class="card-header" th:text="${item.id}"> <!-- item의 id 출력 -->
				</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${item.title}"></h5>
					<p class="card-text" th:text="${tiem.content}"></p>
					<a href="@{/articles/{id}(id=#{item.id})}" class="btn btn-primary">보러 가기</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
