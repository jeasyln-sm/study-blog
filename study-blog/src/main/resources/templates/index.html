<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 포트폴리오</title>
    <link rel="stylesheet" href="/css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>블로그 포트폴리오</h1>
        <nav>
            <ul>
                <li><a href="/" id="homeLink">홈</a></li>
                <li><a href="/member/login" id="loginLink">로그인</a></li>
                <li><a href="/member/singup" id="registerLink">회원가입</a></li>
                <li><a href="/article/new" id="writePostLink">글쓰기</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="posts">
            <!-- 글 목록이 여기에 동적으로 추가됩니다 -->
        </section>

        <section id="loginForm" class="hidden">
            <h2>로그인</h2>
            <form id="login">
                <input type="text" id="loginUsername" placeholder="사용자명" required>
                <input type="password" id="loginPassword" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </section>

        <section id="registerForm" class="hidden">
            <h2>회원가입</h2>
            <form id="register">
                <input type="text" id="registerUsername" placeholder="사용자명" required>
                <input type="email" id="registerEmail" placeholder="이메일" required>
                <input type="password" id="registerPassword" placeholder="비밀번호" required>
                <button type="submit">가입하기</button>
            </form>
        </section>

        <section id="writePostForm" class="hidden">
            <h2>글쓰기</h2>
            <form id="writePost">
                <input type="text" id="postTitle" placeholder="제목" required>
                <textarea id="postContent" placeholder="내용" required></textarea>
                <button type="submit">게시하기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 블로그 포트폴리오. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
